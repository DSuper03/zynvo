name: Production CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: prod-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: production
  NEXT_TELEMETRY_DISABLED: 1
  # Increase memory for Next.js builds on CI
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  build:
    name: Type-check, Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            next.config.mjs
            package.json
            package-lock.json
            public
            tsconfig.json
          retention-days: 7


